spring:
          application:
            name: api-gateway
        server:
          port: 8080


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
        - id: restaurant-service
          uri: lb://restaurant-service
          predicates:
            - Path=/restaurants/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders/**
