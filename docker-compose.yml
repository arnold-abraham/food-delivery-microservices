services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: fooddb
      POSTGRES_USER: food
      POSTGRES_PASSWORD: food
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U food -d fooddb"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  service-discovery:
    build: ./service-discovery
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8761/actuator/health | grep -q UP"]
      interval: 10s
      timeout: 5s
      retries: 12

  api-gateway:
    build: ./api-gateway
    ports:
      - "8079:8079"
    depends_on:
      service-discovery:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8079/health | grep -q UP"]
      interval: 10s
      timeout: 5s
      retries: 12

  user-service:
    build: ./user-service
    depends_on:
      service-discovery:
        condition: service_healthy
      postgres:
        condition: service_healthy

  restaurant-service:
    build: ./restaurant-service
    depends_on:
      service-discovery:
        condition: service_healthy
      postgres:
        condition: service_healthy

  order-service:
    build: ./order-service
    depends_on:
      service-discovery:
        condition: service_healthy
      postgres:
        condition: service_healthy

  payment-service:
    build: ./payment-service
    depends_on:
      service-discovery:
        condition: service_healthy

  notification-service:
    build: ./notification-service
    depends_on:
      service-discovery:
        condition: service_healthy
