services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: fooddb
      POSTGRES_USER: food
      POSTGRES_PASSWORD: food
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U food -d fooddb"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  kafka:
    image: apache/kafka:3.7.0
    ports:
      - "9092:19092"
    environment:
      # KRaft single-node
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093

      # Two listeners: internal (for other containers) + external (for your host)
      - KAFKA_LISTENERS=INTERNAL://:9092,EXTERNAL://:19092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=INTERNAL://kafka:9092,EXTERNAL://localhost:19092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=INTERNAL
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER

      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list >/dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 20

  service-discovery:
    build: ./service-discovery
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8761/actuator/health | grep -q UP"]
      interval: 10s
      timeout: 5s
      retries: 12

  api-gateway:
    build: ./api-gateway
    ports:
      - "8079:8079"
    depends_on:
      service-discovery:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8079/health | grep -q UP"]
      interval: 10s
      timeout: 5s
      retries: 12

  user-service:
    build: ./user-service
    depends_on:
      service-discovery:
        condition: service_healthy
      postgres:
        condition: service_healthy

  restaurant-service:
    build: ./restaurant-service
    depends_on:
      service-discovery:
        condition: service_healthy
      postgres:
        condition: service_healthy

  order-service:
    build: ./order-service
    depends_on:
      service-discovery:
        condition: service_healthy
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started

  payment-service:
    build: ./payment-service
    depends_on:
      service-discovery:
        condition: service_healthy

  delivery-service:
    build: ./delivery-service
    depends_on:
      service-discovery:
        condition: service_healthy
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
