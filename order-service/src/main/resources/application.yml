server:
  port: 8083

spring:
  application:
    name: order-service
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    consumer:
      group-id: order-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.example.contracts.events
        spring.json.use.type.headers: false
        spring.json.value.default.type: com.example.contracts.events.DeliveryStatusChangedEvent
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:orderdb}
    username: ${DB_USER:food}
    password: ${DB_PASSWORD:food}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Eureka service discovery
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://service-discovery:8761/eureka/}

# Upstream service URLs (overridable via env vars)
order:
  payment-service-url: ${PAYMENT_SERVICE_URL:http://payment-service:8084}
  delivery-service-url: ${DELIVERY_SERVICE_URL:http://delivery-service:8086}
  user-service-url: ${USER_SERVICE_URL:http://user-service:8081}
  restaurant-service-url: ${RESTAURANT_SERVICE_URL:http://restaurant-service:8082}
