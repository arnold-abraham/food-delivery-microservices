spring:
  datasource:
    url: jdbc:h2:mem:orderdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

eureka:
  client:
    enabled: false

# Use local stub URLs during tests (MockRestServiceServer intercepts RestTemplate)
order:
  payment-service-url: http://localhost
  delivery-service-url: http://localhost
  user-service-url: http://localhost
  restaurant-service-url: http://localhost
